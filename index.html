<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BenjaYBlancaTecnologiasSys</title>
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="JS/script.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-gray">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-lg p-4">
                    <div class="text-center">
                        <img src="media/logo.png" alt="BB GEEK Logo" class="img-fluid mb-3">
                        <h2>Inicio de sesión</h2>
                        <form id="loginForm" action="#" method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">Nombre de usuario:</label>
                                <input type="text" id="username" name="username" 
                                       class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña:</label>
                                <input type="password" id="password" name="password" 
                                       class="form-control" required>
                            </div>

                            <button type="submit" class="btn btn-teal w-100">Iniciar sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="mt-5 text-center">
    <img src="media/logo.png" alt="BB GEEK Logo" style="display: block; margin: 0 auto;">
    <p>Powered by BenjaYBlancaTecnologias</p>
</footer>
</body>
</html>
