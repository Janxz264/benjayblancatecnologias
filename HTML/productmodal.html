<!-- Product Modal -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header custom-header-bg text-white">
                <h5 class="modal-title" id="productModalLabel">Agregar / Editar Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form id="productForm" class="custom-form-bg">
                    <!-- Dropdown de Marca -->
                    <div class="mb-3">
                        <label for="marcaSelect" class="form-label font-semibold">Marca</label>
                        <select id="marcaSelect" class="form-control border rounded" required>
                            <option value="">-- Seleccione una marca --</option>
                        </select>
                    </div>

                    <!-- Checkbox for nueva Marca -->
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="addNewMarcaCheckbox" onchange="toggleNewMarcaFields()">
                        <label class="form-check-label" for="addNewMarcaCheckbox"><strong>¿Desea agregar una nueva marca?</strong></label>
                    </div>

                    <!-- Text field for nueva Marca (hidden by default) -->
                    <div class="mb-3 d-none" id="newMarcaFieldWrapper">
                        <label for="newMarcaInput" class="form-label font-semibold">Nombre de nueva Marca</label>
                        <input type="text" id="newMarcaInput" class="form-control border rounded" maxlength="300">
                    </div>

                    <!-- Dropdown de Proveedor -->
                    <div class="mb-3">
                        <label for="proveedorSelect" class="form-label font-semibold">Proveedor</label>
                        <select id="proveedorSelect" class="form-control border rounded" required>
                            <option value="">-- Seleccione un proveedor --</option>
                        </select>
                    </div>

                    <!-- Checkbox for nuevo Proveedor -->
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="addNewProveedorCheckbox" onchange="toggleNewProveedorFields()">
                        <label class="form-check-label" for="addNewProveedorCheckbox"><strong>¿Desea agregar un nuevo proveedor?</strong></label>
                    </div>

                    <!-- Text field for nuevo Proveedor (hidden by default) -->
                    <div class="mb-3 d-none" id="newProveedorFieldWrapper">
                        <label for="newProveedorInput" class="form-label font-semibold">Nombre de nuevo Proveedor</label>
                        <input type="text" id="newProveedorInput" class="form-control border rounded" maxlength="300">
                    </div>

                    <!-- Modelo -->
                    <div class="mb-3">
                        <label for="modeloInput" class="form-label font-semibold">Modelo</label>
                        <input type="text" id="modeloInput" class="form-control border rounded" maxlength="500" required>
                    </div>

                    <!-- Precio de distribuidor -->
                    <div class="mb-3">
                        <label for="precioDistribuidor" class="form-label font-semibold">Precio de Distribuidor</label>
                        <input type="text" id="precioDistribuidor" class="form-control border rounded" required>
                    </div>

                    <!-- Precio de venta -->
                    <div class="mb-3">
                        <label for="precioVenta" class="form-label font-semibold">Precio de Venta</label>
                        <input type="text" id="precioVenta" class="form-control border rounded" required>
                    </div>

                    <!-- Número de serie -->
                    <div class="mb-3">
                        <label for="numeroSerie" class="form-label font-semibold">Número de Serie</label>
                        <input type="text" id="numeroSerie" class="form-control border rounded" maxlength="200">
                    </div>

                    <!-- Lado (Oído) -->
                    <div class="mb-3">
                    <label class="form-label font-semibold">Lado</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="ladoRadio" id="ladoIzquierdo" value="0" checked>
                        <label class="form-check-label" for="ladoIzquierdo">Oído izquierdo</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="ladoRadio" id="ladoDerecho" value="1">
                        <label class="form-check-label" for="ladoDerecho">Oído derecho</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="ladoRadio" id="ladoNA" value="" >
                        <label class="form-check-label" for="ladoNA">N/A</label>
                    </div>
                    </div>

                    <input type="hidden" id="productId">

                    <!-- Checkbox for Garantía -->
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="hasWarrantyCheckbox" onchange="toggleWarrantyFields()">
                        <label class="form-check-label" for="hasWarrantyCheckbox"><strong>¿Cuenta con garantía?</strong></label>
                    </div>

                    <!-- Warranty date fields (hidden by default) -->
                    <div id="warrantyFieldsWrapper" class="d-none">
                        <div class="mb-3">
                            <label for="fechaInicio" class="form-label font-semibold">Fecha de inicio de vigencia</label>
                            <input type="date" id="fechaInicio" class="form-control border rounded">
                        </div>
                        <div class="mb-3">
                            <label for="fechaFin" class="form-label font-semibold">Fecha de fin de vigencia</label>
                            <input type="date" id="fechaFin" class="form-control border rounded">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-success" id="saveProductBtn">Guardar Producto</button>
            </div>
        </div>
    </div>
</div>
