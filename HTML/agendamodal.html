<!-- Appointment Modal -->
<div class="modal fade" id="appointmentModal" tabindex="-1" aria-labelledby="appointmentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header custom-header-bg text-white">
                <h5 class="modal-title" id="appointmentModalLabel">Agendar Cita</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form id="appointmentForm" class="custom-form-bg">
                    <!-- Dropdown de pacientes -->
                    <div class="mb-3">
                        <label for="patientSelect" id="patientSelectText" class="form-label font-semibold">Seleccione al paciente</label>
                        <select id="patientSelect" class="form-control border rounded" required>
                            <option value="">-- Seleccione un paciente --</option>
                        </select>
                    </div>

                    <div id="firstTimeWrapper" class="form-check d-flex align-items-center gap-2 mb-3">
                        <input class="form-check-input custom-checkbox" type="checkbox" id="firstTimeCheckbox" onchange="toggleFirstTimeFields()">
                        <label class="form-check-label" for="firstTimeCheckbox"><strong>Â¿Paciente de primera vez?</strong></label>
                    </div>

                    <!-- Campos de paciente de primera vez (inicialmente ocultos) -->
                    <div class="row g-3 d-none" id="firstTimeFields">
                        <div class="col-md-4">
                            <label for="nameagenda" class="form-label">Nombre</label>
                            <input type="text" class="form-control border rounded" id="nameagenda" maxlength="100">
                        </div>
                        <div class="col-md-4">
                            <label for="paternoagenda" class="form-label">Apellido paterno</label>
                            <input type="text" class="form-control border rounded" id="paternoagenda" maxlength="75">
                        </div>
                        <div class="col-md-4">
                            <label for="maternoagenda" class="form-label">Apellido materno</label>
                            <input type="text" class="form-control border rounded" id="maternoagenda" maxlength="75">
                        </div>
                    </div>

                    <!-- Sexo (solo si es paciente de primera vez) -->
                    <div id="sexoAgendaGroup" class="col-md-6 d-flex flex-column">
                        <label><strong>Sexo:</strong></label>
                        <div class="d-flex align-items-center gap-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sexo_agenda" id="sexo_hombre_agenda" value="Hombre" checked required>
                                <label class="form-check-label" for="sexo_hombre_agenda">Hombre</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sexo_agenda" id="sexo_mujer_agenda" value="Mujer" required>
                                <label class="form-check-label" for="sexo_mujer_agenda">Mujer</label>
                            </div>
                        </div>
                    </div>

                    <!-- Fecha de la cita -->
                    <div class="mb-3">
                        <label for="appointmentDate" class="form-label font-semibold">Fecha de la cita</label>
                        <input type="date" id="appointmentDate" class="form-control border rounded" required>
                    </div>

                    <!-- Hora de la cita -->
                    <div class="mb-3">
                        <label for="appointmentTime" class="form-label font-semibold">Hora de la cita</label>
                        <input type="text" id="appointmentTime" class="form-control border rounded" placeholder="hh:mm AM/PM" required>
                    </div>

                    <!-- Motivo de consulta -->
                    <div class="mb-3">
                        <label for="appointmentReason" class="form-label font-semibold">Motivo de la consulta</label>
                        <textarea id="appointmentReason" class="form-control border rounded" rows="3" maxlength="500" required></textarea>
                    </div>
                    <input type="hidden" id="appointmentId">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-success" id="saveAppointmentBtn">Guardar Cita</button>
            </div>
        </div>
    </div>
</div>
