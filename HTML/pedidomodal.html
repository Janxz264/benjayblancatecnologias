<!-- Pedido Modal -->
<div class="modal fade" id="pedidoModal" tabindex="-1" aria-labelledby="pedidoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header custom-header-bg text-white">
        <h5 class="modal-title" id="pedidoModalLabel">Agregar / Editar Pedido</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form id="pedidoForm" class="custom-form-bg">
          <!-- Fecha de pedido -->
          <div class="mb-3">
            <label for="fechaPedido" class="form-label font-semibold">Fecha de pedido</label>
            <input type="date" id="fechaPedido" class="form-control border rounded" required>
          </div>

          <!-- Fecha de entrega -->
          <div class="mb-3">
            <label for="fechaEntrega" class="form-label font-semibold">Fecha de entrega</label>
            <input type="date" id="fechaEntrega" class="form-control border rounded">
          </div>

          <!-- Multi-product Selector -->
          <div class="mb-3">
            <label class="form-label font-semibold">Seleccione productos</label>
            <div class="row">
              <!-- Available Products -->
              <div class="col-md-6">
                <h6>Disponibles</h6>
                <ul id="availableProductsList" class="list-group border rounded p-2 max-h-[300px] overflow-y-auto">
                  <!-- JS will populate this -->
                </ul>
              </div>

              <!-- Selected Products -->
              <div class="col-md-6">
                <h6>Seleccionados</h6>
                <ul id="selectedProductsList" class="list-group border rounded p-2 max-h-[300px] overflow-y-auto">
                  <!-- JS will populate this -->
                </ul>
              </div>
            </div>
          </div>

          <!-- BotÃ³n con funcionalidad importada de products.js agregar nuevo producto -->
          <div class="form-check mb-3">
            <button class="btn btn-success" onclick="fixFechaPedido();openAddProductModal(false, 'pedido');">
              <i class="fas fa-plus"></i> Agregar Producto
            </button>
          </div>

          <!-- Embedded product modal fields -->
          <div id="embeddedProductForm" class="border rounded p-3 d-none">
            <!-- Optionally you can dynamically load productmodal.html content here -->
            <!-- OR reuse the productForm DOM and adapt it if embedded -->
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary" id="savePedidoBtn">Guardar Pedido</button>
      </div>
    </div>
  </div>
</div>
