<!-- End Appointment Modal -->
<div class="modal fade" id="endAppointmentModal" tabindex="-1" aria-labelledby="endAppointmentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header custom-header-bg text-white">
                <h5 class="modal-title" id="endAppointmentModalLabel">Finalizar Cita</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form id="endAppointmentForm" class="custom-form-bg">
                    <!-- Observaciones -->
                    <div class="mb-3">
                        <label for="appointmentObservations" class="form-label font-semibold">Observaciones</label>
                        <textarea id="appointmentObservations" class="form-control border rounded" rows="4" maxlength="1000" required></textarea>
                    </div>

                    <input type="hidden" id="endAppointmentId">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-success" onclick="endAppointment()">Finalizar Cita</button>
            </div>
        </div>
    </div>
</div>
