<!-- Patient Modal (Used for Both Add & Edit) -->
<div class="modal fade" id="patientModal" tabindex="-1" aria-labelledby="patientModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="patientModalLabel">Agregar Paciente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form id="patientForm">
                    <input type="hidden" id="patientId"> <!-- Hidden field for Edit mode -->

                    <div class="mb-3">
                        <label for="name" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="name" maxlength="100" required>
                    </div>
                    <div class="mb-3">
                        <label for="paterno" class="form-label">Apellido Paterno</label>
                        <input type="text" class="form-control" id="paterno" maxlength="75" required>
                    </div>
                    <div class="mb-3">
                        <label for="materno" class="form-label">Apellido Materno (Opcional)</label>
                        <input type="text" class="form-control" id="materno" maxlength="75">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Tel√©fono (Opcional)</label>
                        <input type="text" class="form-control" id="phone" maxlength="15">
                    </div>
                    <div class="mb-3">
                        <label for="birthdate" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="birthdate" required>
                    </div>
                    <div class="mb-3">
                        <label for="state" class="form-label">Estado</label>
                        <select class="form-control" id="state" onchange="loadMunicipios()"></select>
                    </div>
                    <div class="mb-3">
                        <label for="municipio" class="form-label">Municipio</label>
                        <select class="form-control" id="municipio"></select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-success" id="savePatientBtn" onclick="savePatient()">Guardar</button>
            </div>
        </div>
    </div>
</div>
